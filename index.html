<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;}
.header-video-bg{position:absolute;top:0;left:0;width:100%;height:220px;overflow:hidden;z-index:-1;}
.header-video-bg video{width:100%;height:100%;object-fit:cover;}
.header-fab{position:relative;width:100%;height:220px;display:flex;align-items:center;justify-content:center;padding:0 40px;z-index:10;background:linear-gradient(to bottom,#0008,#0002);}
.logo-img img{width:300px;height:auto;animation:lp 4s ease-in-out 1, lf 6s ease-in-out infinite;filter:drop-shadow(0 0 12px #fff);}
@keyframes lp{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}
@keyframes lf{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
main{padding:40px;font-size:16px;margin-top:0;}
.card{background:#111;padding:20px;border-radius:16px;margin:0 auto 24px auto;max-width:1100px;box-shadow:0 10px 30px #000a;}
.card h2{margin:0 0 14px;font-size:1.4rem;}
.radio-romantica-wrapper{position:relative;max-width:1100px;margin:0 auto 40px auto;}
.radio-romantica{position:relative;z-index:3;padding:22px 20px 18px;border-radius:22px;background:radial-gradient(circle at 0% 0%,#ffd1dc 0,#ff4b6b 35%,#b30033 100%);box-shadow:0 16px 40px rgba(255,0,80,0.55);overflow:hidden;backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.3);}
.radio-title{text-align:center;font-size:1.4rem;font-weight:800;margin:0 0 12px;}
.radio-iframe{width:100%;border-radius:14px;border:none;overflow:hidden;box-shadow:0 10px 26px rgba(40,0,0,0.75);}
#hearts{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:6;}
.heart{position:absolute;color:rgba(255,255,255,0.75);font-size:22px;animation:float 6s linear infinite;}
@keyframes float{0%{transform:translateY(40px) scale(1);opacity:1;}100%{transform:translateY(-120px) scale(1.8);opacity:0;}}
.section-3col{display:grid;grid-template-columns:1fr 1fr 1fr;gap:20px;max-width:1100px;margin:0 auto;}
.carousel-box{background:#111;padding:15px;border-radius:16px;text-align:center;}
.carousel-box img{width:100%;border-radius:12px;transition:opacity 0.5s ease-in-out;}
.contact-box{background:#111;padding:20px;border-radius:16px;}
.contact-box h3{text-align:center;margin:0 0 12px;font-size:1.3rem;font-weight:800;}
.contact-box input,.contact-box textarea{width:100%;padding:10px;border:none;border-radius:8px;margin-bottom:10px;}
.contact-box button{width:100%;padding:12px;background:#ff4b6b;color:#fff;border:none;font-size:1rem;font-weight:700;border-radius:10px;cursor:pointer;}
.icon{font-size:18px;margin-right:6px;}
</style>

<script>

  const heart=document.createElement("div");
